<div class="code-editor-card">
  <div class="editor-header">
    <div class="tabs">
      <button
        *ngFor="let tab of tabs"
        (click)="setActiveTab(tab)"
        [class.active]="activeTab === tab"
        class="tab-button"
      >
        <span class="file-icon" [class]="tab"></span>
        {{ tab.toUpperCase() }}
      </button>
    </div>
    <p-toast />
    <button
      class="copy-button"
      (click)="copyCode(activeTab === 'html' ? data().htmlCode : data().tsCode)"
    >
      <i class="fas fa-copy"></i>
    </button>
  </div>

  <div class="editor-content">
    <div class="line-numbers-container" [ngSwitch]="activeTab">
      <pre
        *ngSwitchCase="'html'"
      ><code [class]="'language-markup line-numbers'">{{data().htmlCode}}</code></pre>
      <pre
        *ngSwitchCase="'ts'"
      ><code [class]="'language-typescript line-numbers'">{{data().tsCode}}</code></pre>
    </div>
  </div>
</div>
